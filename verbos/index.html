<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Verbos Irregulares en Ingles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Verbos Irregulares</h1>
        <h2 id="verb-meaning">Significado del verbo</h2>
        <input type="text" id="baseVerb" placeholder="Forma base">
        <input type="text" id="pastVerb" placeholder="Pasado simple">
        <input type="text" id="participeVerb" placeholder="Participio pasado">
        <button id="checkAnswer">Verificar</button>
        <p id="resultMessage"></p>
        <button id="nextVerb">Continuar</button>
    </div>
    <script src="verbs.js"></script>
    <script src="script.js"></script>
</body>
</html>
